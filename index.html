<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Desi DeVaul's Sketchbook</h1>
        </div>
        <div id="two-columns">
            <div class="left">
                <div class="drawing-options">
                    <h3>Select between pen, eraser, and different pen colors!</h3>
                    <div class="drawing-options-grid">
                        <button class="do" id="eraser">Eraser</button>
                        <button class="do" id="pen">Pen</button>
                        <input type="color" id="color-picker" value="#ff0000"> 
                        <button class="do" id="random-color">Random Color</button>
                        <button class="do" id="gray-scale">Gray Scale</button>
                        <button class="do" id="color-grabber">Color Grabber</button>
                    </div>
                </div>
                <div class="sizing">
                    <h3>Select the size of the grid:</h3>
                    <div id="sizing-holder">
                        <button class='size' data-size="4">4x4</button>
                        <button class='size' data-size="8">8x8</button>
                        <button class='size' data-size="16">16x16</button>
                        <button class='size' data-size="32">32x32</button>
                        <button class='size' data-size="64">64x64</button>
                        <button class='size' data-size="128">128x128</button>
                        <button class='size' id="custom">Custom</button>
                    </div>
                </div>
                <div class="grid-options">
                    <h3>Turn the gridlines on or off:</h3>
                    <button class='grid' id='grid'>Grid</button>
                    <button class='grid' id='no-grid'>No Grid</button>
                </div>
                <div class="clear">
                    <h3>Clear the canvas to start over</h3>
                    <button id="clear" >Clear</button>
                </div> 
            </div>
            
            <div id="grid-parent" class="right"></div> 
        </div>
    </body>
    <script src="myscript.js"></script>
</html>
